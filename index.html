<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">Be kind whenever possible. It's always possible.</p>
      <p class="source">H.H. the Dalai Lama<span class="citation">The Dalai Lama's visit to Capitol Hill</span><span class="year">2014</span></p>
    </div>
<!--activate the javascript function to change the rgb on click-->
    <button onclick="randomColor()" id="loadQuote">Show another quote</button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
